<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Washportal – Alpha</title>
  <style>
    :root{color-scheme:dark; --bg:#070b12; --card:rgba(255,255,255,.03); --line:rgba(255,255,255,.10); --txt:#e7eefc;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background:var(--bg);color:var(--txt)}
    .wrap{max-width:920px;margin:0 auto;padding:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px;margin-top:12px}
    a{color:inherit;text-decoration:none}
    button,input{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);color:var(--txt);border-radius:12px;padding:10px 12px;font-size:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid rgba(255,255,255,.16);opacity:.95}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;white-space:pre-wrap;word-break:break-word;background:rgba(0,0,0,.25);border-radius:12px;padding:10px;border:1px solid rgba(255,255,255,.08)}
  </style>
</head>
<body>
<div class="wrap">
  <h1 style="margin:0;font-size:18px">Washportal – Alpha</h1>
  <div class="card">
    <div class="row">
      <a href="./admin-users.html"><button>Admin-User UI</button></a>
      <a href="./privacy.html"><button>Registrierung / Privacy</button></a>
    </div>
    <div style="margin-top:10px" class="row">
      <span class="pill" id="pillWorker">Worker: –</span>
      <span class="pill" id="pillNow">now: –</span>
    </div>
    <div style="margin-top:10px">
      <div style="font-size:13px;opacity:.85">Worker BASE</div>
      <input id="base" style="width:100%;margin-top:6px" value="https://washportal-dev-worker.schluffi1220.workers.dev"/>
      <div class="row" style="margin-top:10px">
        <button id="btnStatus">/api/_status</button>
        <button id="btnRoutes">/api/_routes</button>
        <button id="btnDiag">/api/_diag</button>
      </div>
      <div class="mono" id="out" style="margin-top:10px">{}</div>
    </div>
  </div>
</div>
<script>
const $=id=>document.getElementById(id);
const base=()=>String($('base').value||'').trim().replace(/\/+$/,'');
async function get(path){
  const res=await fetch(base()+path,{method:'GET'});
  const txt=await res.text();
  let j; try{j=JSON.parse(txt)}catch{j={raw:txt}}
  $('out').textContent=JSON.stringify(j,null,2);
  if(j.build) $('pillWorker').textContent='Worker: '+j.build;
  if(j.now) $('pillNow').textContent='now: '+j.now;
}
$('btnStatus').onclick=()=>get('/api/_status');
$('btnRoutes').onclick=()=>get('/api/_routes');
$('btnDiag').onclick=()=>get('/api/_diag');
get('/api/_status');
</script>
</body>
</html>
