<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Washportal DEV</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#f7f7f7;
      --border:#d9d9d9;
      --text:#111;
      --muted:#666;

      --free:#22c55e;
      --busy:#9ca3af;
      --def:#ef4444;

      --btn:#111;
      --btnText:#fff;
    }

    body{font-family:system-ui,Arial,sans-serif;margin:16px;max-width:1100px;color:var(--text);background:var(--bg)}
    h1{margin:0 0 6px 0}
    .sub{color:var(--muted);margin:0 0 16px 0}

    .bar{border:1px solid var(--border);border-radius:14px;padding:12px;background:var(--card);margin-bottom:12px}
    .bar.ok{background:#eaffea;border-color:#a6e3a6}
    .bar.err{background:#ffecec;border-color:#f2b3b3}

    .card{border:1px solid var(--border);border-radius:14px;padding:12px;background:var(--card);margin:12px 0}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;margin:8px 0 4px;color:var(--muted);font-size:13px}
    input,button{font-size:16px;padding:10px;border-radius:12px;border:1px solid var(--border);width:100%;box-sizing:border-box}
    button{cursor:pointer;background:var(--btn);color:var(--btnText);border-color:var(--btn)}
    button:disabled{opacity:.45;cursor:not-allowed}

    details>summary{cursor:pointer;font-weight:800}

    /* Tiles */
    .tiles{display:grid;grid-template-columns:repeat(3, minmax(0,1fr));gap:12px}
    @media (max-width: 980px){ .tiles{grid-template-columns:repeat(2, minmax(0,1fr));} }
    @media (max-width: 640px){ .tiles{grid-template-columns:repeat(1, minmax(0,1fr));} }

    .tile{
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
      background:#fff;
    }

    .tileHead{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .tileTitle{font-weight:900}
    .tileSub{color:var(--muted);font-size:13px;margin-top:2px}

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid var(--border);
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      white-space:nowrap;
    }
    .dot{width:12px;height:12px;border-radius:999px;background:var(--busy)}
    .dot.free{background:var(--free)}
    .dot.busy{background:var(--busy)}
    .dot.def{background:var(--def)}

    .machines{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:8px;
    }
    .mBtn{
      width:auto;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      color:#111;
      font-size:14px;
    }
    .mBtn.free{border-color:rgba(34,197,94,.45);background:rgba(34,197,94,.12)}
    .mBtn.busy{border-color:rgba(156,163,175,.45);background:rgba(156,163,175,.12);color:#555}
    .mBtn.def{border-color:rgba(239,68,68,.45);background:rgba(239,68,68,.12);color:#900}

    .muted{color:var(--muted);font-size:13px}

    /* My bookings list */
    .listItem{
      background:#fff;border:1px solid var(--border);border-radius:14px;padding:12px;margin:8px 0
    }
    .listHead{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .smallbtn{width:auto;padding:8px 12px;border-radius:12px}
  </style>
</head>
<body>

<h1>Washportal – DEV</h1>
<p class="sub">Kachel-UI (DEV) – stabiler Worker</p>

<div id="statusBox" class="bar">Bereit.</div>

<div class="card">
  <h2>1) Zugang</h2>

  <div class="row">
    <div>
      <label>Zimmernummer (0–400)</label>
      <input id="room" inputmode="numeric" placeholder="z.B. 316">
    </div>
    <div>
      <label>Persönlicher PIN (4–12 Ziffern)</label>
      <input id="pin" type="password" inputmode="numeric" placeholder="z.B. 1234">
    </div>
  </div>

  <label>Stations-PIN (4-stellig)</label>
  <input id="stationPinAccess" type="password" inputmode="numeric" placeholder="z.B. 1111">

  <button id="btnRefresh" style="margin-top:10px;">Aktualisieren</button>
  <div class="muted" style="margin-top:8px;">Wenn’s nicht lädt: Strg+Shift+R.</div>
</div>

<div class="card">
  <h2>2) Slots (Waschmaschinen)</h2>
  <div id="slots" class="muted">Noch nicht geladen.</div>
</div>

<div class="card">
  <h2>3) Meine Buchungen</h2>
  <div style="display:flex;gap:10px;flex-wrap:wrap;">
    <button id="btnMy" class="smallbtn">Meine Buchungen aktualisieren</button>
  </div>
  <div id="myBookings" style="margin-top:10px;" class="muted">Noch nicht geladen.</div>
</div>

<details class="card" open>
  <summary>Admin</summary>

  <div class="row" style="margin-top:10px;">
    <div>
      <label>Admin-Passwort</label>
      <input id="adminPw" type="password" placeholder="z.B. initial">
      <div style="display:flex;gap:10px;margin-top:10px;flex-wrap:wrap;">
        <button id="btnAdminLogin" class="smallbtn">Login</button>
        <button id="btnAdminLogout" class="smallbtn">Logout</button>
      </div>
      <div id="adminState" class="muted" style="margin-top:8px;">Nicht eingeloggt.</div>
    </div>

    <div>
      <label>Stations-PIN setzen/ändern</label>
      <input id="stationPinAdmin" type="password" inputmode="numeric" placeholder="z.B. 1111">
      <button id="btnSaveStationPin" style="margin-top:10px;">Stations-PIN speichern</button>
      <div class="muted">Wird im Worker als Hash gespeichert.</div>
    </div>
  </div>
</details>

<script>
  // >>> DEV WORKER URL <<<
  const API_BASE = "https://washportal-dev-worker.schluffi1220.workers.dev";

  const $ = (id) => document.getElementById(id);
  let isAdmin = false;

  function setStatus(msg, ok=true){
    const el = $("statusBox");
    el.className = "bar " + (ok ? "ok" : "err");
    el.textContent = msg;
  }

  async function jpost(path, body){
    const r = await fetch(API_BASE + path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body || {}),
      cache: "no-store"
    });
    const data = await r.json().catch(() => ({ ok:false, error:"bad_json" }));
    return { r, data };
  }

  function accessPayload(){
    return {
      room: $("room").value.trim(),
      pin: $("pin").value.trim(),
      stationPin: $("stationPinAccess").value.trim()
    };
  }

  function fmtRange(start, end){
    const a = new Date(start), b = new Date(end);
    const dd = (n)=>String(n).padStart(2,"0");
    const ds = `${dd(a.getDate())}.${dd(a.getMonth()+1)}.${a.getFullYear()}`;
    const ts = `${dd(a.getHours())}:${dd(a.getMinutes())}`;
    const te = `${dd(b.getHours())}:${dd(b.getMinutes())}`;
    return `${ds} ${ts}–${te}`;
  }

  async function refreshSlots(){
    setStatus("Lade Slots…", true);

    const p = accessPayload();
    const {data} = await jpost("/api/washer/free-slots", p);

    if(!data.ok){
      setStatus("Fehler beim Laden der Slots: " + (data.message || data.error || "unknown"), false);
      alert(JSON.stringify(data, null, 2));
      $("slots").innerHTML = "<div class='muted'>Fehler.</div>";
      return false;
    }

    renderTiles(data.slots || []);
    setStatus("Slots geladen. Build: " + data.build, true);
    return true;
  }

  function renderTiles(slots){
    const el = $("slots");
    if(!slots.length){
      el.innerHTML = "<div class='muted'>Keine Slots.</div>";
      return;
    }

    el.innerHTML = `<div class="tiles">${
      slots.map(s=>{
        const free = s.freeCount;
        const total = s.total;
        const badgeDotCls = free>0 ? "dot free" : "dot busy";
        const badgeText = `frei: ${free}/${total}`;

        const machines = (s.perMachine||[]).map(pm=>{
          const cls = pm.defect ? "mBtn def" : (pm.free ? "mBtn free" : "mBtn busy");
          const disabled = (!pm.free || pm.defect) ? "disabled" : "";
          return `<button class="${cls}" ${disabled}
            onclick="bookWasher(${s.start},${s.end},${pm.machine})">WM ${pm.machine}</button>`;
        }).join("");

        return `
          <div class="tile">
            <div class="tileHead">
              <div>
                <div class="tileTitle">${fmtRange(s.start,s.end)}</div>
                <div class="tileSub">${s.date} • ${s.time}</div>
              </div>
              <div class="badge"><span class="${badgeDotCls}"></span>${badgeText}</div>
            </div>
            <div class="machines">${machines}</div>
            <div class="muted" style="margin-top:8px;">
              Belegt = grau, Defekt = rot, Frei = grün
            </div>
          </div>`;
      }).join("")
    }</div>`;
  }

  async function bookWasher(start,end,machine){
    const p = accessPayload();
    const {data} = await jpost("/api/washer/book", { ...p, start, end, machine });
    if(!data.ok){
      setStatus("Buchen fehlgeschlagen: " + (data.message || data.error || "unknown"), false);
      alert(JSON.stringify(data, null, 2));
      return;
    }
    alert(`Gebucht: Waschmaschine ${data.machine}`);
    await refreshSlots();
    await loadMyBookings();
  }
  window.bookWasher = bookWasher;

  async function loadMyBookings(){
    setStatus("Lade Buchungen…", true);

    const p = accessPayload();
    const {data} = await jpost("/api/my-bookings", p);

    if(!data.ok){
      setStatus("Fehler beim Laden der Buchungen: " + (data.message || data.error || "unknown"), false);
      alert(JSON.stringify(data, null, 2));
      return;
    }

    const el = $("myBookings");
    const list = data.bookings || [];

    if(!list.length){
      el.innerHTML = "<div class='muted'>Keine Buchungen.</div>";
      setStatus("Buchungen geladen.", true);
      return;
    }

    el.innerHTML = list.map(b=>`
      <div class="listItem">
        <div class="listHead">
          <div><b>${b.type==="washer"?"Waschmaschine":"Trockner"} ${b.machine}</b></div>
          <div class="muted">${fmtRange(b.start,b.end)}</div>
        </div>
      </div>
    `).join("");

    setStatus("Buchungen geladen.", true);
  }

  async function adminLogin(){
    const pw = $("adminPw").value.trim();
    const {data} = await jpost("/api/admin/login", { adminPassword: pw });
    if(!data.ok){
      alert(JSON.stringify(data, null, 2));
      isAdmin = false;
      $("adminState").textContent = "Nicht eingeloggt.";
      return;
    }
    isAdmin = true;
    $("adminState").textContent = "Eingeloggt.";
    alert("Admin Login OK");
  }
  function adminLogout(){
    isAdmin = false;
    $("adminState").textContent = "Nicht eingeloggt.";
    alert("Logout");
  }
  async function adminSaveStationPin(){
    if(!isAdmin){ alert("Bitte erst Admin einloggen."); return; }
    const adminPassword = $("adminPw").value.trim();
    const stationPin = $("stationPinAdmin").value.trim();
    const {data} = await jpost("/api/admin/set-station-pin", { adminPassword, stationPin });
    if(!data.ok){ alert(JSON.stringify(data, null, 2)); return; }
    alert("Stations-PIN gespeichert.");
  }

  $("btnRefresh").onclick = refreshSlots;
  $("btnMy").onclick = loadMyBookings;
  $("btnAdminLogin").onclick = adminLogin;
  $("btnAdminLogout").onclick = adminLogout;
  $("btnSaveStationPin").onclick = adminSaveStationPin;
  $("adminPw").addEventListener("keydown",(e)=>{ if(e.key==="Enter") adminLogin(); });

  setStatus("Bereit. Worker: " + API_BASE, true);
</script>

</body>
</html>
