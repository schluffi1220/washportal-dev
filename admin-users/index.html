<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Benutzerverwaltung</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial; margin:18px; color:#eaeaea; background:#111316;}
    a{color:inherit}
    input,select,button{padding:9px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:#eaeaea}
    button{cursor:pointer}
    button:disabled{opacity:.5; cursor:not-allowed}
    .muted{opacity:.8}
    .top{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:14px;margin:12px 0}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,.08);text-align:left;vertical-align:top}
    .badge{padding:2px 8px;border-radius:999px;font-size:12px}
    .b-active{background:rgba(0,255,0,.14)}
    .b-pending{background:rgba(255,200,0,.16)}
    .b-disabled{background:rgba(255,0,0,.14)}
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .rowbtns{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>

  <div class="muted">
    Washportal ·
    <a href="https://schluffi1220.github.io/washportal-dev/">← Portal</a>
    ·
    <a href="https://schluffi1220.github.io/washportal-dev/privacy/">Datenschutz</a>
  </div>

  <h2>Benutzerverwaltung</h2>

  <div class="card">
    <div class="top">
      <input id="adminPw" type="password" placeholder="Super-Admin Passwort" />
      <button id="btnLoad">Liste laden</button>
      <span id="msg" class="muted"></span>
    </div>
    <div class="muted" style="margin-top:8px">
      Freischalten deaktiviert automatisch den bisherigen aktiven Patientensprecher / Stellvertreter derselben Rolle.
    </div>
  </div>

  <div class="card">
    <div class="top" style="justify-content:space-between">
      <h3 style="margin:0">Registrierungen</h3>
      <select id="filterRole">
        <option value="">Alle Rollen</option>
        <option value="ps">Patientensprecher</option>
        <option value="ps_deputy">Stellvertreter</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div id="tbl" style="margin-top:8px"></div>
  </div>

  <script>

    const API_BASE = "https://washportal-dev-worker.schluffi1220.workers.dev";

    const $ = (id)=>document.getElementById(id);
    const esc = (s)=>String(s??"").replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[c]));

    function badge(status){
      if (status==="active") return `<span class="badge b-active">active</span>`;
      if (status==="disabled") return `<span class="badge b-disabled">disabled</span>`;
      return `<span class="badge b-pending">pending</span>`;
    }

    function roleLabel(r){
      if (r==="ps") return "Patientensprecher";
      if (r==="ps_deputy") return "Stellvertreter";
      if (r==="admin") return "Admin";
      if (r==="") return "—";
      return r || "";
    }

    async function jpost(path, body){
      const r = await fetch(API_BASE + path, {
        method:"POST",
        headers:{"content-type":"application/json"},
        body: JSON.stringify(body||{})
      });
      const t = await r.text();
      let data={}; try{ data=t?JSON.parse(t):{} }catch(_){ data={raw:t} }
      if (!r.ok) throw {status:r.status,data};
      return data;
    }

    let __users = [];
    let __perms = [];
    let __userPermsMap = {}; // userId -> permKey -> 0/1

    function ensureDefaultPerms(){
      // If worker didn't return per-user perms, default everyone to all allowed
      if (__perms.length === 0 || __users.length === 0) return;
      if (__userPermsMap && Object.keys(__userPermsMap).length > 0) return;

      __userPermsMap = {};
      for (const u of __users){
        __userPermsMap[u.id] = {};
        for (const p of __perms) __userPermsMap[u.id][p.permKey] = 1;
      }
    }

    async function loadUsers(){
      const pw = ($("adminPw").value||"").trim();
      $("msg").textContent = "lade…";
      try{
        const res = await jpost("/api/admin/auth/users/list", { adminPassword: pw });

        __users = res.users || [];
        __perms = res.perms || [];

        // accept either userPermsMap or raw rows
        if (res.userPermsMap && typeof res.userPermsMap === "object") {
          __userPermsMap = res.userPermsMap || {};
        } else {
          __userPermsMap = {};
          const rows = Array.isArray(res.userPerms) ? res.userPerms : [];
          for (const r of rows){
            if (!r || !r.userId || !r.permKey) continue;
            if (!__userPermsMap[r.userId]) __userPermsMap[r.userId] = {};
            __userPermsMap[r.userId][r.permKey] = Number(r.allowed) ? 1 : 0;
          }
        }

        ensureDefaultPerms();

        $("msg").textContent = `ok (${__users.length})`;
        render();
      }catch(e){
        console.error(e);
        $("msg").textContent = `Fehler (HTTP ${e?.status||"?"})`;
        $("tbl").innerHTML = "";
      }
    }

    async function approve(userId){
      const pw = ($("adminPw").value||"").trim();
      if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
      if (!confirm("Freischalten? (Alter aktiver derselben Rolle wird deaktiviert)")) return;
      try{
        await jpost("/api/admin/auth/users/approve", { adminPassword: pw, userId });
        await loadUsers();
      }catch(e){
        console.error(e);
        alert(`Fehler: Freischalten fehlgeschlagen (HTTP ${e?.status||"?"})`);
      }
    }

    async function genCode(userId){
      const pw = ($("adminPw").value||"").trim();
      if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
      try{
        const r = await jpost("/api/admin/auth/users/issue-code", { adminPassword: pw, userId });
        const until = new Date(r.expiresAt).toLocaleString();
        // show mail status if present
        const mailInfo = (typeof r.mailSent === "boolean")
          ? (`
Mail: ${r.mailSent ? "gesendet" : ("FEHLER - " + (r.mailError||""))}`)
          : "";
        alert(`Login-Code (${roleLabel(r.role)}): ${r.code}
Gültig bis: ${until}${mailInfo}`);
      }catch(e){
        console.error(e);
        alert(`Fehler: Code erzeugen fehlgeschlagen (HTTP ${e?.status||"?"})`);
      }
    }

    
function fmtDT(ms){
  if (!ms) return "";
  try{
    return new Date(Number(ms)).toLocaleString("de-DE");
  }catch(_){ return String(ms); }
}

async function disableUser(userId, disabled){
  const pw = ($("adminPw").value||"").trim();
  if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
  const msg = disabled ? "User deaktivieren? (alle Rechte werden entfernt)" : "User reaktivieren? (Status -> pending)";
  if (!confirm(msg)) return;
  try{
    if (disabled){
      await jpost("/api/admin/auth/users/disable", { adminPassword: pw, userId, disabled:true });
    }else{
      await jpost("/api/admin/auth/users/reactivate", { adminPassword: pw, userId });
    }
    await loadUsers();
  }catch(e){
    console.error(e);
    alert(`Fehler: Aktion fehlgeschlagen (HTTP ${e?.status||"?"})`);
  }
}

async function markDelete(userId){
  const pw = ($("adminPw").value||"").trim();
  if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
  if (!confirm("Zum Löschen freigeben? (deaktiviert sofort, endgültiges Löschen nach 14 Tagen)")) return;
  try{
    const r = await jpost("/api/admin/auth/users/mark-delete", { adminPassword: pw, userId, days:14 });
    alert("✅ Markiert. Wird gelöscht ab: " + fmtDT(r.deleteAfter));
    await loadUsers();
  }catch(e){
    console.error(e);
    alert(`Fehler: Markieren fehlgeschlagen (HTTP ${e?.status||"?"})`);
  }
}

async function deleteNow(userId){
  const pw = ($("adminPw").value||"").trim();
  if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
  if (!confirm("Wirklich SOFORT endgültig löschen? (nicht rückgängig)")) return;
  try{
    await jpost("/api/admin/auth/users/delete-now", { adminPassword: pw, userId });
    await loadUsers();
  }catch(e){
    console.error(e);
    alert(`Fehler: Löschen fehlgeschlagen (HTTP ${e?.status||"?"})`);
  }
}

    function readPermsFromUI(userId){
      const m = {};
      for (const p of __perms){
        const id = `perm__${userId}__${p.permKey}`;
        const el = document.getElementById(id);
        m[p.permKey] = !!(el && el.checked);
      }
      return m;
    }

    async function saveUser(userId){
      const pw = ($("adminPw").value||"").trim();
      if (!pw) return alert("Bitte Super-Admin Passwort eingeben");

      const role1 = (document.getElementById(`role1__${userId}`)?.value || "").trim();
      const role2 = (document.getElementById(`role2__${userId}`)?.value || "").trim();
      const perms = readPermsFromUI(userId);

      try{
        await jpost("/api/admin/auth/users/update", {
          adminPassword: pw,
          userId,
          role1,
          role2,
          perms
        });
        alert("Gespeichert.");
        await loadUsers();
      }catch(e){
        console.error(e);
        const msg = e?.data?.message ? `
${e.data.message}` : "";
        alert(`Fehler: Speichern fehlgeschlagen (HTTP ${e?.status||"?"})${msg}`);
      }
    }

    function render(){
      const f = $("filterRole").value;
      const users = f ? __users.filter(u=>u.role===f) : __users;

      const roleOpts = [
        ["admin","Admin"],
        ["ps","Patientensprecher"],
        ["ps_deputy","Stellvertreter"],
      ];

      const roleSelect = (id, val, allowEmpty=false) => {
        const opts = (allowEmpty ? [["","—"]] : []).concat(roleOpts).map(([k,lab])=>{
          const sel = (String(val||"")===k) ? "selected" : "";
          return `<option value="${esc(k)}" ${sel}>${esc(lab)}</option>`;
        }).join("");
        return `<select id="${esc(id)}">${opts}</select>`;
      };

      const permBox = (userId, permKey, label, checked) => {
        const id = `perm__${userId}__${permKey}`;
        const ch = checked ? "checked" : "";
        return `<label class="perm"><input type="checkbox" id="${esc(id)}" ${ch}/> <span>${esc(label)}</span></label>`;
      };

      const rows = users.map(u=>{
        const approveDisabled = u.status === "active";
        const codeDisabled = u.status !== "active";

        const up = __userPermsMap[u.id] || {};
        const permHtml = (__perms||[]).map(p=>permBox(u.id, p.permKey, p.label, up[p.permKey] !== 0)).join("") || `<div class="muted">Keine Permissions</div>`;

        // role2 not provided by backend yet -> default empty
        const role2Val = u.role2 || "";

        return `<tr>
          <td class="mono">${esc(u.id)}</td>
          <td>${esc(u.firstName||"")} ${esc(u.lastName||"")}</td>
          <td>${esc(u.email||"")}</td>
          <td>${roleSelect(`role1__${u.id}`, u.role)}</td>
          <td>${roleSelect(`role2__${u.id}`, role2Val, true)}</td>
          <td>${badge(u.status)}</td>
          <td class="mono">${u.deleteAfter ? esc(fmtDT(u.deleteAfter)) : ""}</td>
          <td>
            <div class="permwrap">${permHtml}</div>
          </td>
          <td>
            <div class="rowbtns">
              <button ${approveDisabled?"disabled":""} onclick="approve('${esc(u.id)}')">Freischalten</button>
              <button ${codeDisabled?"disabled":""} onclick="genCode('${esc(u.id)}')">Login-Code</button>
              <button onclick="saveUser('${esc(u.id)}')">Speichern</button>
              <button onclick="disableUser('${esc(u.id)}', true)">Deaktivieren</button>
              <button onclick="disableUser('${esc(u.id)}', false)">Reaktivieren</button>
              <button onclick="markDelete('${esc(u.id)}')">Zum Löschen freigeben</button>
              <button onclick="deleteNow('${esc(u.id)}')">Sofort löschen</button>
            </div>
          </td>
        </tr>`;
      }).join("");

      $("tbl").innerHTML = `
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Rolle</th><th>2. Rolle</th><th>Status</th><th>Rechte</th><th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            ${rows || `<tr><td colspan="8" class="muted">Keine Einträge</td></tr>`}
          </tbody>
        </table>
      `;
    }

    $("btnLoad").onclick = loadUsers;
    $("filterRole").onchange = render;

    window.approve = approve;
    window.genCode = genCode;
    window.saveUser = saveUser;
    window.disableUser = disableUser;
    window.markDelete = markDelete;
    window.deleteNow = deleteNow;
    window.saveUser = saveUser;

  </script>

</body>
</html>
