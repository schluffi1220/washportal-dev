/* Roles-only editor */

  <h2>Benutzerverwaltung</h2>

  <div class="card">
    <div class="top">
      <input id="adminPw" type="password" placeholder="Super-Admin Passwort" />
      <button id="btnLoad">Liste laden</button>

  <div class="card">
    <div class="top" style="justify-content:space-between">

      <select id="filterRole">

  <script>

    const API_BASE = "";

    const $ = (id)=>document.getElementById(id);
    const esc = (s)=>String(s??"").replace(/[&<>"']/g, c=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[c]));

    function badge(status){
      if (status==="active") return `<span class="badge b-active">active</span>`;
      if (status==="disabled") return `<span class="badge b-disabled">disabled</span>`;
      return `<span class="badge b-pending">pending</span>`;
    }

    function roleLabel(r){
      if (r==="ps") return "Patientensprecher";
      if (r==="ps_deputy") return "Stellvertreter";
      if (r==="admin") return "Admin";
      if (r==="") return "—";
      return r || "";
    }

    
async function jpost(path, body){
  if(!path) throw new Error("missing path");
  // normalize path: always absolute and under /api
  if(!path.startsWith("/")) path = "/" + path;
  if(!path.startsWith("/api/")) {
    // allow already full /api..., else prefix /api
    if(path === "/api") {} else if(path.startsWith("/api")) {} else path = "/api" + path;
  }
  const res = await fetch(API_BASE + path, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(body||{})
  });
  const txt = await res.text();
  let data;
  try { data = JSON.parse(txt); } catch(e){ data = { ok:false, error:"bad_json", raw: txt }; }
  if(!res.ok || data?.ok===false) throw { status: res.status, data };
  return data;
}


async function disableUser(userId, disabled){
  const pw = ($("adminPw").value||"").trim();
  if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
  const msg = disabled ? "User deaktivieren? (alle Rechte werden entfernt)" : "User reaktivieren? (Status -> pending)";
  if (!confirm(msg)) return;
  try{
    if (disabled){
      await jpost("/api/admin/auth/users/disable", { adminPassword: pw, userId, disabled:true });
    }else{
      await jpost("/api/admin/auth/users/reactivate", { adminPassword: pw, userId });
    }
    await loadUsers();
  }catch(e){
    console.error(e);
    alert(`Fehler: Aktion fehlgeschlagen (HTTP ${e?.status||"?"})`);
  }
}

async function markDelete(userId){
  const pw = ($("adminPw").value||"").trim();
  if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
  if (!confirm("Zum Löschen freigeben? (deaktiviert sofort, endgültiges Löschen nach 14 Tagen)")) return;
  try{
    const r = await jpost("/api/admin/auth/users/mark-delete", { adminPassword: pw, userId, days:14 });
    alert("✅ Markiert. Wird gelöscht ab: " + fmtDT(r.deleteAfter));
    await loadUsers();
  }catch(e){
    console.error(e);
    alert(`Fehler: Markieren fehlgeschlagen (HTTP ${e?.status||"?"})`);
  }
}

async function deleteNow(userId){
  const pw = ($("adminPw").value||"").trim();
  if (!pw) return alert("Bitte Super-Admin Passwort eingeben");
  if (!confirm("Wirklich SOFORT endgültig löschen? (nicht rückgängig)")) return;
  try{
    await jpost("/api/admin/auth/users/delete-now", { adminPassword: pw, userId });
    await loadUsers();
  }catch(e){
    console.error(e);
    alert(`Fehler: Löschen fehlgeschlagen (HTTP ${e?.status||"?"})`);
  }
}

    function readPermsFromUI(userId){
      const m = {};
      for (const p of __perms){
        const id = `perm__${userId}__${p.permKey}`;
        const el = document.getElementById(id);
        m[p.permKey] = !!(el && el.checked);
      }
      return m;
    }

    async function saveUser(userId){
      const pw = ($("adminPw").value||"").trim();
      if (!pw) return alert("Bitte Super-Admin Passwort eingeben");

      const role1 = (document.getElementById(`role1__${userId}`)?.value || "").trim();
      const role2 = (document.getElementById(`role2__${userId}`)?.value || "").trim();
      const perms = readPermsFromUI(userId);

      try{
        await jpost("/api/admin/auth/users/update", {
          adminPassword: pw,
          userId,
          role1,
          role2,
          perms
        });
        alert("Gespeichert.");
        await loadUsers();
      }catch(e){
        console.error(e);
        const msg = e?.data?.message ? `
${e.data.message}` : "";
        alert(`Fehler: Speichern fehlgeschlagen (HTTP ${e?.status||"?"})${msg}`);
      }
    }

    function render(){
      const f = $("filterRole").value;
      const users = f ? __users.filter(u=>u.role===f) : __users;

      const roleOpts = [
        ["admin","Admin"],
        ["ps","Patientensprecher"],
        ["ps_deputy","Stellvertreter"],
      ];

      const roleSelect = (id, val, allowEmpty=false) => {
        const opts = (allowEmpty ? [["","—"]] : []).concat(roleOpts).map(([k,lab])=>{
          const sel = (String(val||"")===k) ? "selected" : "";
          return `<option value="${esc(k)}" ${sel}>${esc(lab)}</option>`;
        }).join("");
        return `<select id="${esc(id)}">${opts}</select>`;
      };

      const permBox = (userId, permKey, label, checked) => {
        const id = `perm__${userId}__${permKey}`;
        const ch = checked ? "checked" : "";
        return `<label class="perm"><input type="checkbox" id="${esc(id)}" ${ch}/> <span>${esc(label)}</span></label>`;
      };

      const rows = users.map(u=>{
        const approveDisabled = u.status === "active";
        const codeDisabled = u.status !== "active";

        const up = __userPermsMap[u.id] || {};
        const permHtml = (__perms||[]).map(p=>permBox(u.id, p.permKey, p.label, up[p.permKey] !== 0)).join("") || `<div class="muted">Keine Permissions</div>`;

        // role2 not provided by backend yet -> default empty
        const role2Val = u.role2 || "";

        return `<tr>
          <td class="mono">${esc(u.id)}</td>
          <td>${esc(u.firstName||"")} ${esc(u.lastName||"")}</td>
          <td>${esc(u.email||"")}</td>
          <td>${roleSelect(`role1__${u.id}`, u.role)}</td>
          <td>${roleSelect(`role2__${u.id}`, role2Val, true)}</td>
          <td>${badge(u.status)}</td>
          <td class="mono">${u.deleteAfter ? esc(fmtDT(u.deleteAfter)) : ""}</td>
          <td>
            <div class="permwrap">${permHtml}</div>
          </td>
          <td>
            <div class="rowbtns">
              <button ${approveDisabled?"disabled":""} onclick="approve('${esc(u.id)}')">Freischalten</button>
              <button ${codeDisabled?"disabled":""} onclick="genCode('${esc(u.id)}')">Login-Code</button>
              <button onclick="saveUser('${esc(u.id)}')">Speichern</button>
              <button onclick="disableUser('${esc(u.id)}', true)">Deaktivieren</button>
              <button onclick="disableUser('${esc(u.id)}', false)">Reaktivieren</button>
              <button onclick="markDelete('${esc(u.id)}')">Zum Löschen freigeben</button>
              <button onclick="deleteNow('${esc(u.id)}')">Sofort löschen</button>
            </div>
          </td>
        </tr>`;
      }).join("");

      $("tbl").innerHTML = `
        <table>
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Email</th><th>Rolle</th><th>2. Rolle</th><th>Status</th><th>Rechte (roles-only)</th><th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            ${rows || `<tr><td colspan="8" class="muted">Keine Einträge</td></tr>`}
          </tbody>
        </table>
      `;
    }

    $("btnLoad").onclick = loadUsers;
    $("filterRole").onchange = render;

    window.approve = approve;
    window.genCode = genCode;
    window.saveUser = saveUser;
    window.disableUser = disableUser;
    window.markDelete = markDelete;
    window.deleteNow = deleteNow;
    window.saveUser = saveUser;

// ===== Roles-only RBAC Role Editor (SA) =====
let __rbacSnap = null;

function adminPasswordValue(){
  const el = document.getElementById("adminPw") || document.getElementById("adminPass") || document.querySelector("input[type='password']");
  return (el?.value || "").trim();
}

function permTitle(p){ return p.title || p.label || p.permKey; }
function permGroup(p){ return p.permGroup || p.category || "Sonstiges"; }

async function loadRbacSnapshot(){
  const pw = adminPasswordValue();
  if(!pw){ toast?.("Bitte Super-Admin Passwort eingeben","err"); throw new Error("missing_pw"); }
  const snap = await jpost("/api/admin/auth/rbac/snapshot", { adminPassword: pw });
  const permsCatalog = snap.permsCatalog || snap.perms || snap.catalog || [];
  const rolePerms = snap.rolePerms || [];
  __rbacSnap = { ...snap, permsCatalog, rolePerms };
  return __rbacSnap;
}

function rolePermMap(role){
  const m = {};
  for(const rp of (__rbacSnap?.rolePerms||[])){
    if(String(rp.role||"").toLowerCase() === String(role||"").toLowerCase()){
      m[rp.permKey] = !!rp.allowed;
    }
  }
  return m;
}

function renderRoleEditor(){
  const wrap = document.getElementById("roleGroups");
  if(!wrap) return;
  if(!__rbacSnap){ wrap.innerHTML = '<div class="muted">Snapshot noch nicht geladen.</div>'; return; }

  const role = document.getElementById("roleSelect").value;
  const current = rolePermMap(role);

  const groups = {};
  for(const p of (__rbacSnap.permsCatalog||[])){
    const g = permGroup(p);
    (groups[g] ||= []).push(p);
  }
  const groupNames = Object.keys(groups).sort((a,b)=>a.localeCompare(b));
  for(const g of groupNames){
    groups[g].sort((a,b)=>{
      const sa = Number(a.sort||0), sb = Number(b.sort||0);
      if(sa!==sb) return sa-sb;
      return String(permTitle(a)).localeCompare(String(permTitle(b)));
    });
  }

  wrap.innerHTML = "";
  for(const g of groupNames){
    const det = document.createElement("details");
    det.open = true;
    det.innerHTML = `<summary>${g}</summary>`;
    const list = document.createElement("div");
    list.className = "permList";
    for(const p of groups[g]){
      const key = p.permKey;
      const row = document.createElement("label");
      row.className = "permRow";
      row.innerHTML = `
        <input type="checkbox" data-permkey="${key}" ${current[key] ? "checked":""}/>
        <span class="permTitle">${permTitle(p)}</span>
        <span class="permKey">${key}</span>
      `;
      list.appendChild(row);
    }
    det.appendChild(list);
    wrap.appendChild(det);
  }
}

async function saveRolePerms(){
  const pw = adminPasswordValue();
  if(!pw){ toast?.("Bitte Super-Admin Passwort eingeben","err"); throw new Error("missing_pw"); }
  const role = document.getElementById("roleSelect").value;
  const changes = {};
  document.querySelectorAll("#roleGroups input[type='checkbox'][data-permkey]").forEach(cb=>{
    changes[cb.getAttribute("data-permkey")] = cb.checked ? 1 : 0;
  });
  await jpost("/api/admin/auth/rbac/role/bulk", { adminPassword: pw, role, changes });
  toast?.("Rolle gespeichert","ok");
  await loadRbacSnapshot();
  renderRoleEditor();
}

// Wire buttons safely
document.addEventListener("click", async (e)=>{
  if(e.target?.id === "btnRoleReload"){
    e.preventDefault();
    try{ await loadRbacSnapshot(); renderRoleEditor(); }catch(err){ console.error(err); alert("RBAC Snapshot laden fehlgeschlagen"); }
  }
  if(e.target?.id === "btnRoleSave"){
    e.preventDefault();
    try{ await saveRolePerms(); }catch(err){ console.error(err); alert("Speichern fehlgeschlagen"); }
  }
});

document.getElementById("roleSelect")?.addEventListener("change", ()=>{ if(__rbacSnap) renderRoleEditor(); });

// Hook into existing Liste laden button if present
const __btnLoad = document.getElementById("btnLoad");
if(__btnLoad){
  const __orig = __btnLoad.onclick;
  __btnLoad.onclick = async (ev)=>{
    try{ if(typeof __orig === "function") await __orig(ev); } catch(e){ /* keep */ }
    try{ await loadRbacSnapshot(); renderRoleEditor(); } catch(e){ console.warn("RBAC snapshot not loaded", e); }
  };
}
