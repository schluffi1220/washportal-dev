<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Washportal – Registrierung</title>
  <style>
    :root{color-scheme:dark; --bg:#070b12; --card:rgba(255,255,255,.03); --line:rgba(255,255,255,.10); --txt:#e7eefc;}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;background:var(--bg);color:var(--txt)}
    .wrap{max-width:780px;margin:0 auto;padding:18px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px;margin-top:12px}
    label{font-size:12px;opacity:.85;display:block;margin:10px 0 6px}
    input,select,button{width:100%;box-sizing:border-box;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);color:var(--txt);border-radius:12px;padding:10px 12px;font-size:14px}
    .row{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:720px){.row{grid-template-columns:1fr 1fr}}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:12px;white-space:pre-wrap;word-break:break-word;background:rgba(0,0,0,.25);border-radius:12px;padding:10px;border:1px solid rgba(255,255,255,.08);margin-top:10px}
    .small{font-size:12px;opacity:.8;line-height:1.4}
  </style>
</head>
<body>
<div class="wrap">
  <h1 style="margin:0;font-size:18px">Registrierung (Alpha)</h1>
  <div class="card">
    <div class="small">Diese Seite ruft <code>/api/ps/register</code> auf. Bei PS/SV/Admin wird automatisch eine Bewerbung erzeugt.</div>

    <label>Worker BASE</label>
    <input id="base" value="https://washportal-dev-worker.schluffi1220.workers.dev"/>

    <div class="row" style="margin-top:10px">
      <div>
        <label>Vorname</label>
        <input id="firstName" placeholder="Max"/>
      </div>
      <div>
        <label>Nachname</label>
        <input id="lastName" placeholder="Mustermann"/>
      </div>
    </div>

    <label>Email</label>
    <input id="email" placeholder="name@domain.de"/>

    <label>Passwort</label>
    <input id="password" type="password" placeholder="mind. 6 Zeichen"/>

    <label>Gewünschte Rolle</label>
    <select id="role">
      <option value="user">User</option>
      <option value="ps">PS</option>
      <option value="sv">SV</option>
      <option value="admin">Admin</option>
    </select>

    <label style="display:flex;gap:10px;align-items:center">
      <input id="privacy" type="checkbox" style="width:18px;height:18px" checked/>
      <span class="small">Ich akzeptiere Privacy / Nutzungsbedingungen</span>
    </label>

    <button id="btn">Registrieren</button>

    <div class="mono" id="out">{}</div>
  </div>
</div>
<script>
const $=id=>document.getElementById(id);
const base=()=>String($('base').value||'').trim().replace(/\/+$/,'');
async function post(path, body){
  const res = await fetch(base()+path,{
    method:'POST',
    headers:{'content-type':'application/json'},
    body:JSON.stringify(body)
  });
  const txt = await res.text();
  let j; try{j=JSON.parse(txt)}catch{j={raw:txt}}
  $('out').textContent=JSON.stringify(j,null,2);
}
$('btn').onclick=()=>post('/api/ps/register',{
  firstName:$('firstName').value,
  lastName:$('lastName').value,
  email:$('email').value,
  password:$('password').value,
  role:$('role').value,
  acceptPrivacy:$('privacy').checked
});
</script>
</body>
</html>
